[phases.setup]
nixPkgs = ['php83', 'php83Extensions.pdo', 'php83Extensions.pdo_mysql', 'php83Extensions.mbstring', 'php83Extensions.dom', 'php83Extensions.curl', 'php83Extensions.gd', 'php83Extensions.zip', 'php83Extensions.intl', 'php83Extensions.xml', 'php83Extensions.bcmath']

[phases.build]
cmds = [
    'composer install --optimize-autoloader --no-dev --no-interaction',
    'npm install --legacy-peer-deps --prefer-offline --no-audit',
    'NODE_OPTIONS="--max-old-space-size=2048" npm run build'
]

[phases.deploy]
cmds = [
    'mkdir -p storage/framework/{sessions,views,cache}',
    'mkdir -p storage/logs',
    'chmod -R 775 storage bootstrap/cache',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache',
    'php artisan migrate --force'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
